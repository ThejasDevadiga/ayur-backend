<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" class="css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>LOGIN FORM</title>
</head>
<body>
    <div class="loginform">
        <h2 id="headerTitle">Login page</h2>
        <div className="row">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter the username" name="username"/>
          </div> 
          <div class="space"></div> 
          <div className="row">
            <label>Password</label>
            <input type=password placeholder="Enter hte password"  name="password"/>
          </div>  
          <div class="space"></div> 
          <div id="button" className="row">
            <button type="submit" onclick={ValidateUser()} >Submit</button>
          </div>
    </div>
    <script src="../Utils/generateToken.js"></script>
    <script src="../Utils/requestor.js"></script>
    <script src="./login.js"></script>
    <script>
      document.getElementById("username").innerText = "GeeksforGeeks";
      </script>
      </body>
       
</html>
