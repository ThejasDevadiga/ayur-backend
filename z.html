<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .tab-bar {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background-color: #f2f2f2;
}

.tab {
  flex: 1;
  padding: 10px;
  border: none;
  border-bottom: 2px solid transparent;
  background-color: inherit;
  color: #666;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  outline: none;
}

.tab.active {
  border-bottom: 2px solid #666;
  color: #666;
}

.tab-content {
  padding: 20px;
  background-color: #fff;
}


    </style>
    <title>Document</title>
</head>
<body>
    <div class="tab-bar">
        <button type="button" class="tab active" data-tab="section-1">Section 1</button>
        <button type="button" class="tab" data-tab="section-2">Section 2</button>
        <button type="button" class="tab" data-tab="section-3">Section 3</button>
      </div>
      
      <div class="tab-content" id="section-1">
        <p>Content for section 1 goes here.</p>
      </div>
      
      <div class="tab-content" id="section-2" style="display:none;">
        <p>Content for section 2 goes here.</p>
      </div>
      
      <div class="tab-content" id="section-3" style="display:none;">
        <p>Content for section 3 goes here.</p>
      </div>
      
<script>
    // Get all the tab buttons
    var tabs = document.querySelectorAll('.tab');
  
    // Loop through the tabs and add a click event listener
    tabs.forEach(function(tab) {
      tab.addEventListener('click', function() {
        // Get the ID of the tab content to show
        var tabId = this.dataset.tab;
  
        // Hide all tab content
        var tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(function(tabContent) {
          tabContent.style.display = 'none';
        });
  
        // Show the selected tab content
        var selectedTabContent = document.getElementById(tabId);
        selectedTabContent.style.display = 'block';
  
        // Remove the active class from all tabs
        tabs.forEach(function(tab) {
          tab.classList.remove('active');
        });
  
        // Add the active class to the clicked tab
        this.classList.add('active');
      });
    });
  </script>

</html>
